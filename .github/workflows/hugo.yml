name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # Triển khai khi có thay đổi trên nhánh main
  workflow_dispatch:  # Cho phép chạy workflow thủ công từ GitHub Actions

permissions:
  contents: write  # Cho phép ghi vào repository
  pages: write  # Cho phép ghi vào GitHub Pages
  id-token: write  # Cần cho GitHub OIDC authentication

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Lấy mã nguồn của repository

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'  # Dùng phiên bản mới nhất của Hugo
          extended: true  # Hỗ trợ Hugo Extended nếu dùng SCSS/SASS

      - name: Build the site
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo --minify --baseURL ${{ steps.pages.outputs.base_url }}

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public  # Thư mục xuất bản của Hugo

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Sử dụng GitHub Actions để triển khai

